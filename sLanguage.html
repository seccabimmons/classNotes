<!DOCTYPE html>
<html lang="en">
<head>
    <title>Do-While Loop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <p id="demo"> </p>
    <h4> This is what a Do-While loop does.</h4>

    <script>
        var txt = "";
        var i = 0;
        do{
            txt += "<br> The value is " + i; 
            i++;

        }
        while(i < 10)
        document.getElementById("demo").innerHTML = txt;


    </script>
</body>
</html>
